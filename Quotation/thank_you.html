<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .checkmark-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #0AC24B;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkmarkAnimation 1.5s ease-in-out;
        }

        .checkmark::before {
            content: '\2713'; /* Checkmark Unicode character */
            font-size: 48px;
            color: #fff;
            animation: scaleUp 0.3s ease-in-out;
        }

        @keyframes checkmarkAnimation {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 checkmark-container">
                <div class="checkmark"></div>
                <h1>Thank You!</h1>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 5000); // 3000 milliseconds = 3 seconds
    </script>
    
    
</body>
</html>
